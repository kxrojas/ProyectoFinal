<!-- Este es el formulario con el cual el usuario puede iniciar sesion -->
<div class="login-page" >
  <div class="form">

    <form class="login-form" id="log-in-form">
      <input name="username" type="text" placeholder="UserName" id="username"/>
      <input name="password" type="password" placeholder="Password" id="password"/>
      <button>Ingrese</button>
      <p class="message">Â¿No te has registrado? <a href="registro.html">Crear cuenta</a></p>
    </form>

    <script>
      let form = document.getElementById("log-in-form");
      form.onsubmit = async (e) => {
        e.preventDefault();

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let role = document.getElementById("role").value;

        let response = await fetch('./api/users/{user}');
        let result = await response.json();

        if (username==result.username && password==result.password && role==result.role) {
          localStorage.setItem("username", username);
          localStorage.setItem("role", role);

          if (role=='Artista'){
            window.location.href = "./perfilArtista.html";
          }
          else {
            window.location.href = "./perfilComprador.html";
          }
        }
      }
    </script>
  </div>
</div>
